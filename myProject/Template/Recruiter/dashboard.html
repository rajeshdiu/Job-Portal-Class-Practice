<head>

    <style>
        /* Add some basic styling to the navigation bar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        nav {
            background-color: #333;
            overflow: hidden;
        }
        
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .search-form {
            float: right;
            margin-top: 15px;
            margin-right: 20px;
        }

            border: none;
            border-radius: 4px;
        }
        
        .search-form button {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        .search-form button:hover {
            background-color: #45a049;
        }
